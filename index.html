<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="frontCard">
          <div class="cardLogo">
            <img src="./images/card-logo.svg" alt="" />
          </div>
          <h3 id="cardNumber">0000 0000 0000 0000</h3>
          <div class="cardInfo">
            <h5 id="name">Jane Appleseed</h5>
            <div class="expiryDate">
              <span id="month">00</span>/<span id="year">00</span>
            </div>
          </div>
        </div>
        <div class="backCard">
          <h4 id="cvcValue">123</h4>
        </div>
      </div>
      <div class="right">
        <form action="">
          <div>
            <label for="">Cardholder Name</label>
            <input
              class=""
              type="text"
              id="nameInput"
              placeholder="e.g. Jane Appleseed"
              minlength="12"
              maxlength="30"
              onkeyup="setCardName()"
            />
          </div>
          <div>
            <label for="">Card Number</label>
            <input
              class=""
              type="text"
              id="numberInput"
              placeholder="e.g. 1234 5678 9123 0000"
              minlength="16"
              maxlength="16"
              onkeyup="setCardNumber()"
            />
          </div>
          <div id="dateInput">
            <div class="expDate">
              <label for="">MM</label>
              <div>
                <input
                  class=""
                  type="text"
                  name=""
                  id="monthInput"
                  placeholder="MM"
                  onkeyup="setCardMonth()"
                  minlength="2"
                  maxlength="2"
                />

                <input
                  class=""
                  type="text"
                  name=""
                  id="yearInput"
                  placeholder="YY"
                  onkeyup="setCardYear()"
                  minlength="2"
                  maxlength="2"
                />
              </div>
            </div>
            <div id="cvc">
              <label for="">CVC</label>
              <input
                class=""
                type="text"
                name=""
                id="cvcInput"
                placeholder="e.g. 123"
                minlength="3"
                maxlength="3"
                onkeyup="setCvc()"
              />
            </div>
          </div>
          <button id="confirmBtn" type="submit">Confirm</button>
        </form>
        <div id="thanksScreen">
          <img src="./images/icon-complete.svg" alt="" />
          <h3>Thank You!</h3>
          <p>Thank you! We've added your card details</p>
          <button id="confirmBtn2" onclick="formScreen()">Continue</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
